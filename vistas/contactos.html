<main class="fondoContacto">
    <form class="row g-3">
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Nacionalidad</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option></option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    <div class="form">
    <form action="" method="get" enctype="text/plain">
        <div class="user">
            <legend>Ingresar Datos</legend>

            <div>
                <label for="sexo">Genero</label> 
                <input type="radio" name="camposex" id="Masculino">Masculino
                <input type="radio" name="camposex" id="Femenino">Femenino
            </div>
            <div class="inputBox">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" required placeholder="Introducir Nombre">
            </div>
            <div class="inputBox">
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required placeholder="Introducir Apellido">
            </div>
            <div class="inputBox">
                 <label for="email">Email</label>
                 <input type="email" name="" id="email" required placeholder="Introducir Email">
            </div>
            <div class="inputBox">
                <label for="number">Numero</label>
                <input type="number" name="" id="number" required   placeholder="Introducir Numero">
            </div>

            <div class="inputBox"> 
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset"> 
            </div>
        </div>
    </form>
    </div>
</main>

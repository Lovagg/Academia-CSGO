<main>
    <div class="form">
    <form action="" method="get" enctype="text/plain">
        <div class="user">
            <legend>Ingresar Datos</legend>

            <div>
                <label for="sexo">Genero</label> 
                <input type="radio" name="camposex" id="Masculino">Masculino
                <input type="radio" name="camposex" id="Femenino">Femenino
            </div>
            <div class="inputBox">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" required placeholder="Introducir Nombre">
            </div>
            <div class="inputBox">
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required placeholder="Introducir Apellido">
            </div>
            <div class="inputBox">
                 <label for="email">Email</label>
                 <input type="email" name="" id="email" required placeholder="Introducir Email">
            </div>
            <div class="inputBox">
                <label for="number">Numero</label>
                <input type="number" name="" id="number" required   placeholder="Introducir Numero">
            </div>

            <div class="inputBox"> 
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset"> 
            </div>
        </div>
    </form>
    </div>
